# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

ru:
  date:
    abbr_day_names:
    - Вс
    - Пн
    - Вт
    - Ср
    - Чт
    - Пт
    - Сб
    abbr_month_names:
    -
    - янв.
    - февр.
    - марта
    - апр.
    - мая
    - июня
    - июля
    - авг.
    - сент.
    - окт.
    - нояб.
    - дек.
    day_names:
    - воскресенье
    - понедельник
    - вторник
    - среда
    - четверг
    - пятница
    - суббота
    formats:
      default: ! '%d.%m.%Y'
      long: ! '%d %B %Y'
      short: ! '%d %b'
    month_names:
    -
    - января
    - февраля
    - марта
    - апреля
    - мая
    - июня
    - июля
    - августа
    - сентября
    - октября
    - ноября
    - декабря
    order:
    - :day
    - :month
    - :year
  time:
    formats:
      long: "%d.%m.%Y %I:%M:%S"
      short: "%d.%m.%Y"
      default: "%d %b %Y"
  picker_browse: "Выбрать или загрузить"
  view_grid: "Табличный просмотр"
  view_grid_tip: "Табличный просмотр"
  view_list: "Просмотр списком"
  view_list_tip: "Просмотр списком"
  insert_many: "Вставить несколько"
  insert_one: "Вставить одно"
  insert_many_tip: "Вставить несколько"
  insert_one_tip: "Вставить одно"
  available_styles: "Доступные форматы"
  upload_a_file: "Загрузить"
  delete: "Удалить"
  delete_confirm: "Удалить?"